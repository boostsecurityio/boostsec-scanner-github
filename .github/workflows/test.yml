name: test github action
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  test_action:
    name: test github action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Execute test suite
        run: make test.build test
      - name: Execute example-diff-sarif
        uses: ./
        with:
          api_enabled: "false"
          registry_module: scanners/examples/example-diff-sarif
